<div class="container-fluid col-12" align="center" >
    <p id="head" align="center" >Register your account</p>
    <div class="bg-light col-md-4 rounded text-left" id="form" >
<form [formGroup]="regForm" (ngSubmit)="reg()">
    <div class="form-group">
        <label for="exampleInputPassword1" >Name</label>
        <input type="text" class="form-control bg-light " name="name" formControlName="name" placeholder="Enter your full Name...">
        <div id="error" *ngIf="submitted && f.name.errors">
            <div style="color: red;" *ngIf="f.name.errors.required">Name cannot be empty</div>
            <div style="color: red;" *ngIf="f.name.errors.pattern">Enter a valid name</div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Username</label>
        <input type="text" class="form-control card bg-light text-dark" name="uName" formControlName="uName" placeholder="Enter a username...">
        <div id="error" *ngIf="submitted && f.uName.errors">
            <div style="color: red;" *ngIf="f.uName.errors.required">Username cannot be empty</div>
            <div style="color: red;" *ngIf="f.uName.errors.pattern">Enter a valid Username</div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Email address</label>
        <input type="email" class="form-control card bg-light text-dark" name="email" formControlName="email" placeholder="Enter your email address...">
        <div id="error" *ngIf="submitted && f.email.errors">
            <div style="color: red;" *ngIf="f.email.errors.required">Email cannot be empty</div>
            <div style="color: red;" *ngIf="f.email.errors.pattern">Enter a valid Email</div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control card bg-light text-dark" name="pass" formControlName="pass" placeholder="Enter your password...">
        <div id="error" *ngIf="submitted && f.pass.errors">
            <div style="color: red;" *ngIf="f.pass.errors.required">Password cannot be empty</div>
            <div style="color: red;" *ngIf="f.pass.errors.pattern">Enter a valid Password</div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control card bg-light text-dark" name="cPass" formControlName="cPass" placeholder="Enter your password again...">
        <div id="error" *ngIf="submitted && f.cPass.errors">
            <div style="color: red;" *ngIf="f.cPass.errors.required">Confirm password cannot be empty</div>
            <div style="color: red;" *ngIf="f.cPass.errors.must">Password is not matching</div>
        </div>
    </div>
    <button type="submit" class="btn btn-success form-control">Sign Up</button>
    <div class="footer">
        <span>Already have an account? </span>
        <a href="" routerLink="login" style="color: blue;"><u>Sign in</u> </a>
    </div>
</form>
</div>
</div>
