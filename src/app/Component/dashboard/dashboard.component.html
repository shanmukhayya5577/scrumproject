<div class="container-fluid">
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex">
            <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success">Add Employee</button>
        </div>
      </nav>
  
 <table class="table table-striped table-light">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Job</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let row of employeeData">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.age}}</td>
        <td>{{row.job}}</td>
        <td>${{row.salary}}</td>
        <td>
            <button type="button" class="btn btn-success"data-toggle="modal" data-target="#exampleModal" (click)="onEdit(row)">Edit</button>
            <button type="button" (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  
  <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">

                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" name="name" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Age</label>
                    <input type="number" name="age" formControlName="age" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Job</label>
                    <input type="text" name="job" formControlName="job" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Salary</label>
                    <input type="number" name="salary" formControlName="salary" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closebutton" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="postEmployeeDetail()">Add</button>
                  <button  type="button" (click)="onupdate()" class="btn btn-primary">update</button>
                  </div>
              </form>
        </div>
        
      </div>
    </div>
  </div>
   
  </div>
